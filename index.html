<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cek Daftar Peserta Kelas S1 Statistika ITS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;" class="bg-slate-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-xl">
    <h1 class="text-2xl font-bold text-center mb-4">Cek Daftar Peserta Kelas S1 Statistika</h1>

    <h2 class="font-semibold mb-2">Pastikan Login SIAKAD</h2>
    <a href="https://akademik.its.ac.id" target="_blank">
      <button class="w-full bg-blue-600 text-white py-2 rounded-xl mb-4 hover:bg-blue-700 transition">
        Login SIAKAD
      </button>
    </a>

    <h2 class="font-semibold mb-2">Pilih Jenis Mata Kuliah</h2>
    <select id="jenis" class="w-full border rounded-xl p-2 mb-4">
      <option value="13100">Statistika</option>
      <option value="__TPB">SKPB</option>
    </select>

    <h2 class="font-semibold mb-2">Pilih Mata Kuliah</h2>
    <select id="mkID" class="w-full border rounded-xl p-2 mb-4"></select>

    <h2 class="font-semibold mb-2">Pilih Semester</h2>
    <select id="semester" class="w-full border rounded-xl p-2 mb-4">
      <option value="1">Ganjil</option>
      <option value="2">Genap</option>
    </select>

    <h2 class="font-semibold mb-2">Pilih Tahun Akademik</h2>
    <select id="tahun" class="w-full border rounded-xl p-2 mb-4">
      <option value="2023">2023/2024</option>
      <option value="2024">2024/2025</option>
      <option value="2025" selected>2025/2026</option>
      <option value="2026">2026/2027</option>
    </select>

    <h2 class="font-semibold mb-2">Pilih Kelas</h2>
    <input id="kelas" type="text" placeholder="Contoh: A, B, 1" class="w-full border rounded-xl p-2 mb-4 uppercase" />

    <h2 class="font-semibold mb-2">Link Daftar Peserta</h2>
    <button onclick="buatLink()" class="w-full bg-green-600 text-white py-2 rounded-xl hover:bg-green-700 transition">
      Buka Daftar Peserta
    </button>

    <p id="preview" class="text-sm text-gray-600 mt-3 break-all"></p>

    <p class="text-center text-xs text-gray-500 mt-6">Â© 2026 by Karunia Akbar</p>
  </div>

    const jenisSelect = document.getElementById('jenis');
    const mkSelect = document.getElementById('mkID');

    function renderMatkul() {
      const jenis = jenisSelect.value;
      const data = jenis === '13100' ? matkulStatistika : matkulSKPB;

      mkSelect.innerHTML = '<option value="">-- Pilih Mata Kuliah --</option>';

      data.forEach(mk => {
        const opt = document.createElement('option');
        opt.value = mk.kode;
        opt.textContent = `${mk.nama} (${mk.kode})`;
        mkSelect.appendChild(opt);
      });
    }

    jenisSelect.addEventListener('change', renderMatkul);

    function buatLink() {
      const mkJur = jenisSelect.value;
      const mkID = mkSelect.value;
      const mkSem = document.getElementById('semester').value;
      const mkThn = document.getElementById('tahun').value;
      const mkKelas = document.getElementById('kelas').value.toUpperCase();

      if (!mkID || !mkKelas) {
        alert('Mohon lengkapi pilihan mata kuliah dan kelas.');
        return;
      }

      const link = `https://akademik.its.ac.id/lv_peserta.php?mkJur=${mkJur}&mkID=${mkID}&mkSem=${mkSem}&mkThn=${mkThn}&mkKelas=${mkKelas}&mkThnKurikulum=2023`;

      document.getElementById('preview').innerText = link;
      window.open(link, '_blank');
    }

    renderMatkul();
  </script>
</body>
